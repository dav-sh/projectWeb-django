{% extends "ProjectWebApp/base.html"%}
{% load static  %}

{% block content %}

    {%for blog in blogs %}
        <section class="page-section clearfix">
            <div class="container">
            <div class="intro">
                {% if blog.image.url != "" %}
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{blog.image.url}}" alt="">
                {% endif %}
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4" >
                    <span class="section-heading-lower">{{blog.title}}</span>
                    <span class="section-heading-upper">{{blog.content}}</span>
                </h2>
                
                <p>{{blog.author}}</p>
                </div>
            </div>
            </div>
        </section>
    {% endfor %}

    


{% endblock %}
